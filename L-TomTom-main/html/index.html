<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/html/script.js">
        <link rel="stylesheet" href="/html/style.css">
        <title>L-TomTom</title>
    </head>
    

<body>
    <div id="tomtombeeld" style="display: none;">
        <div class="gps-screen" id="gps-screen">

            <div class="gps-frame" id="gps-frame">
                <img src="gpscon.png" alt="GPS Frame">
            </div>
            
            <div class="gps-player">
                <input type="number" id="gps-player" placeholder="Player ID " class="gps-search-player">
            </div>
            
            <div class="gps-map">
                <input type="number" id="gps-map" placeholder="Postcode ID " class="gps-search-postcode">
            </div>

        </div>
    </div>
    <script src="/html/script.js" defer></script> 
</body>

</html>
